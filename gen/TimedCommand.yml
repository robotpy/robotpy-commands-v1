---

extra_includes:
- wpi/sendable/SendableBuilder.h
- frc/commands/Command.h
- frc/commands/CommandGroup.h

classes:
  TimedCommand:
    shared_ptr: true
    methods:
      TimedCommand:
        overloads:
          std::string_view, units::second_t:
          units::second_t:
          std::string_view, units::second_t, Subsystem&:
            keepalive:
             - [1, 4]
          units::second_t, Subsystem&:
            keepalive:
             - [1, 3]
      IsFinished:
        rename: isFinished
